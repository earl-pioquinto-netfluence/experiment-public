<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Change the font-family to 'Roboto' */
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 16px;
        }

        .chat-container {
            width: 400px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        .chat-header {
            background-color: rgb(16, 122, 78);
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .chat-body {
            padding: 10px;
            min-height: 400px;
            max-height: 400px;
            overflow-y: scroll;
        }

        .user-message {
            background-color: rgb(16, 122, 78);
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: right;
            width: fit-content;
            margin-left: auto;
        }

        .bot-message {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: left;
            width: fit-content;
            margin-right: auto;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border-top: 1px solid #ccc;
        }

        .user-input {
            font-size: 16px;
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }

        .send-button {
            margin-left: 5px;
            font-size: 16px;
            background-color: rgb(16, 122, 78);
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Experiment Chatbot
        </div>
        <div class="chat-body">
            <div class="bot-message">Hello! How can I help you today!?</div>
        </div>
        <div class="input-container">
            <input type="text" class="user-input" placeholder="Type your message...">
            <button class="send-button">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const chatBody = document.querySelector(".chat-body");
            const userInput = document.querySelector(".user-input");
            const sendButton = document.querySelector(".send-button");

            function handleSendButton() {
                const userMessage = userInput.value;
                if (userMessage) {
                    appendUserMessage(userMessage);
                    setTimeout(function() {
                        appendBotMessage("I received: " + userMessage);
                    }, 500);
                    userInput.value = "";
                }
            };

            function appendUserMessage(message) {
                const userMessageElement = document.createElement("div");
                userMessageElement.className = "user-message";
                userMessageElement.textContent = message;
                chatBody.appendChild(userMessageElement);
            }

            function appendBotMessage(message) {
                const botMessageElement = document.createElement("div");
                botMessageElement.className = "bot-message";
                botMessageElement.textContent = message;
                chatBody.appendChild(botMessageElement);
            }

            userInput.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    handleSendButton();
                }
            });

            sendButton.addEventListener("click", handleSendButton);
        });
    </script>
</body>
</html>
